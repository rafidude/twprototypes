<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body class="text-center">
        <h1 class="text-2xl font-bold text-green-600">
            Lasa AI Tailwind Experiments

        <b>Tailwind CSS flex hide menu (M1) Class</b>

        <div class="flex gap-2">
            <div class="h-14 w-14 flex-none bg-green-500">I1</div>
            <div class="hidden w-32 flex-initial bg-green-500 md:block">M1</div>
            <div class="w-32 flex-1 bg-green-500">Content</div>
        </div>

        <div class="grid gap-2 p-10 grid-cols-1">
            <div class="flex gap-2">
                <div class="h-12 w-24 bg-green-500">I1</div>
                <div class="hidden h-12 w-24 bg-green-500 md:block">M1</div>
                <div class="w-32 flex-1 bg-green-500">Content</div>
            </div>
            <div class="flex gap-2">
                <div class="h-12 w-24 bg-green-500">I2</div>
                <div class="hidden h-12 w-24 bg-green-500 md:block">M2</div>
                <div class="w-32 flex-1 bg-green-500">Content</div>
            </div>
            <div class="flex gap-2">
                <div class="h-12 w-24 bg-green-500">I3</div>
                <div class="hidden h-12 w-24 bg-green-500 md:block">M3</div>
                <div class="w-32 flex-1 bg-green-500">Content</div>
            </div>
        </div>
    </body>
